<!DOCTYPE html>
<html>
  <head>
    <title>OkLAB</title>
    <style>
      .tile {
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="tile-container"></div>
    <template id="tile-template">
      <div class="tile">
        <canvas width="600" height="600" class="chart"></canvas>
        <div>
        <input type="range" min="0" class="range-input" />
        <input type="number" min="0" class="number-input" />
        </div>
      </div>
    </template>
    <script type="module" src="oklab.js"></script>
  </body>
</html>
