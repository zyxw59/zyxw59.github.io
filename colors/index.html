<!DOCTYPE html>
<html>
  <head>
    <style>
      .tile {
        float: left;
        margin-right: 1em;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div>
      <select id="space-selection"></select>
    </div>
    <div id="tile-container"></div>
    <template id="tile-template">
      <div class="tile">
        <canvas width="600" height="600" class="chart"></canvas>
        <div>
          <label class="label"></label>
          <input type="range" class="range-input" />
          <input type="number" class="number-input" />
        </div>
      </div>
    </template>
    <script type="module" src="main.js"></script>
  </body>
</html>
